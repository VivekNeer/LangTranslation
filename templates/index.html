<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English-Tulu Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada:wght@400;700&family=Noto+Sans+Tulu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .nav-tab {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .nav-tab.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav-tab.active:hover {
            background: white;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin-bottom: 20px;
            display: none;
        }

        .main-card.active {
            display: block;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-box {
            position: relative;
            margin-top: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 20px 60px 20px 20px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-box .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-box .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
        }

        .translation-result {
            display: none;
            margin-top: 30px;
        }

        .translation-main {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .original-text {
            color: #666;
            margin-bottom: 15px;
        }

        .translated-text {
            font-size: 2em;
            color: #333;
            font-family: 'Noto Sans Tulu', 'Noto Sans Kannada', sans-serif;
            margin-bottom: 15px;
        }

        .word-info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 0.9em;
        }

        .info-item i {
            color: #667eea;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #667eea;
            color: #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .details-section {
            display: none;
            margin-top: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 16px;
            position: relative;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .tab-content.active {
            display: block;
        }

        .example-item {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .example-en {
            color: #333;
            margin-bottom: 8px;
        }

        .example-tulu {
            color: #666;
            font-family: 'Noto Sans Tulu', 'Noto Sans Kannada', sans-serif;
        }

        .synonym-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .synonym-item {
            padding: 12px 18px;
            background: white;
            border-radius: 8px;
            border: 1px solid #667eea;
            min-width: 150px;
        }

        .synonym-en {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .synonym-tulu {
            color: #666;
            font-family: 'Noto Sans Tulu', 'Noto Sans Kannada', sans-serif;
            font-size: 13px;
        }

        .confidence-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .confidence-high {
            background: #d4edda;
            color: #155724;
        }

        .confidence-medium {
            background: #fff3cd;
            color: #856404;
        }

        .confidence-low {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .message.error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .message.success {
            background-color: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }

        /* History Styles */
        .history-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .history-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .history-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateX(5px);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .history-time {
            color: #999;
            font-size: 0.85em;
        }

        .history-direction {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
        }

        .history-texts {
            margin-top: 10px;
        }

        .history-input {
            color: #666;
            margin-bottom: 8px;
        }

        .history-output {
            color: #333;
            font-family: 'Noto Sans Tulu', 'Noto Sans Kannada', sans-serif;
            font-size: 1.2em;
        }

        .history-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        /* Statistics Styles */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .model-info {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .model-info h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .model-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .metric-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid #667eea;
        }

        .metric-label {
            color: #999;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .metric-value {
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .main-card {
                padding: 20px;
            }

            .translated-text {
                font-size: 1.5em;
            }

            .nav-tabs {
                flex-wrap: wrap;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üåç</div>
            <h1>English ‚Üí Tulu Translator</h1>
            <p>AI-Powered Translation with Local Model</p>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchView('translate')">
                <i class="fas fa-language"></i> Translate
            </button>
            <button class="nav-tab" onclick="switchView('history')">
                <i class="fas fa-history"></i> History
            </button>
            <button class="nav-tab" onclick="switchView('statistics')">
                <i class="fas fa-chart-bar"></i> Statistics
            </button>
        </div>

        <!-- Translation Card -->
        <div class="main-card active" id="translateCard">
            <div class="search-section">
                <h2 style="margin-bottom: 15px; color: #333;">
                    <i class="fas fa-language"></i> Translate English to Tulu
                </h2>
                <div class="search-box">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Type English text to translate to Tulu..."
                        autocomplete="off"
                    >
                    <button class="search-btn" onclick="translateWord()">
                        <i class="fas fa-arrow-right"></i> Translate
                    </button>
                </div>
                <div style="margin-top: 10px;">
                    <label style="color: #666;">
                        <input type="checkbox" id="includeDetails" checked> 
                        Include confidence score and alternative translations
                    </label>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Translating with local model...</p>
            </div>

            <div id="message" class="message"></div>

            <div class="translation-result" id="translationResult">
                <div class="translation-main">
                    <div class="original-text">
                        <strong>English:</strong> <span id="originalText"></span>
                    </div>
                    <div class="translated-text" id="translatedText"></div>
                    
                    <div class="word-info" id="wordInfo" style="display: none;">
                        <div class="info-item">
                            <i class="fas fa-check-circle"></i>
                            <span id="confidenceScore"></span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-exchange-alt"></i>
                            <span id="wordCountRatio"></span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-info-circle"></i>
                            <span id="qualityNote"></span>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-outline" onclick="copyTranslation()">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        <button class="btn btn-outline" onclick="showDetails()">
                            <i class="fas fa-info-circle"></i> Show Details
                        </button>
                    </div>
                </div>

                <div class="details-section" id="detailsSection">
                    <div class="tabs">
                        <button class="tab active" onclick="switchTab('alternatives')">Alternative Translations</button>
                        <button class="tab" onclick="switchTab('metrics')">Translation Metrics</button>
                    </div>

                    <div class="tab-content active" id="alternativesTab">
                        <div id="alternativesList"></div>
                    </div>

                    <div class="tab-content" id="metricsTab">
                        <div id="metricsInfo"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Card -->
        <div class="main-card" id="historyCard">
            <h2 style="margin-bottom: 20px; color: #333;">
                <i class="fas fa-history"></i> Translation History
            </h2>
            <div class="search-box" style="margin-bottom: 20px;">
                <input 
                    type="text" 
                    id="historySearch" 
                    placeholder="Search history..."
                    autocomplete="off"
                >
                <button class="search-btn" onclick="searchHistory()">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            <div class="history-list" id="historyList">
                <div class="loading" id="historyLoading">
                    <div class="spinner"></div>
                    <p>Loading history...</p>
                </div>
            </div>
        </div>

        <!-- Statistics Card -->
        <div class="main-card" id="statisticsCard">
            <h2 style="margin-bottom: 20px; color: #333;">
                <i class="fas fa-chart-bar"></i> Translation Statistics
            </h2>
            <div id="statisticsContent">
                <div class="loading" id="statsLoading">
                    <div class="spinner"></div>
                    <p>Loading statistics...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTranslationId = null;
        let sessionId = generateSessionId();

        function generateSessionId() {
            return 'session_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        function switchView(view) {
            // Update nav tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.closest('.nav-tab').classList.add('active');

            // Update cards
            document.querySelectorAll('.main-card').forEach(card => {
                card.classList.remove('active');
            });

            if (view === 'translate') {
                document.getElementById('translateCard').classList.add('active');
            } else if (view === 'history') {
                document.getElementById('historyCard').classList.add('active');
                loadHistory();
            } else if (view === 'statistics') {
                document.getElementById('statisticsCard').classList.add('active');
                loadStatistics();
            }
        }

        function translateWord() {
            const input = document.getElementById('searchInput').value.trim();
            const includeDetails = document.getElementById('includeDetails').checked;

            if (!input) {
                showMessage('Please enter some text to translate.', 'error');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('translationResult').style.display = 'none';
            document.getElementById('message').style.display = 'none';

            fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: input,
                    direction: 'en-tu',
                    include_details: includeDetails,
                    session_id: sessionId
                }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                
                if (data.success) {
                    currentTranslationId = data.translation_id;
                    displayTranslation(data);
                } else {
                    showMessage(data.error || 'Translation failed', 'error');
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                showMessage('An error occurred: ' + error.message, 'error');
            });
        }

        function displayTranslation(data) {
            document.getElementById('originalText').textContent = data.input;
            document.getElementById('translatedText').textContent = data.output;
            document.getElementById('translationResult').style.display = 'block';
            document.getElementById('detailsSection').style.display = 'none';

            // Confidence and metrics info
            if (data.confidence !== undefined) {
                document.getElementById('wordInfo').style.display = 'flex';
                
                // Confidence score with color coding
                const confidence = data.confidence;
                let confidenceColor = '#28a745'; // green
                if (confidence < 70) confidenceColor = '#ffc107'; // yellow
                if (confidence < 50) confidenceColor = '#dc3545'; // red
                
                document.getElementById('confidenceScore').innerHTML = 
                    `<strong style="color: ${confidenceColor}">Confidence: ${confidence}%</strong>`;
                
                // Word count ratio
                if (data.word_info && data.word_info.word_count_ratio) {
                    document.getElementById('wordCountRatio').innerHTML = 
                        `Words: ${data.word_info.word_count_ratio}`;
                }
                
                // Quality note
                if (data.metrics && data.metrics.quality_note) {
                    document.getElementById('qualityNote').textContent = data.metrics.quality_note;
                }
            } else {
                document.getElementById('wordInfo').style.display = 'none';
            }

            // Alternative translations
            if (data.alternatives && data.alternatives.length > 0) {
                const alternativesHTML = data.alternatives.map((alt, i) => `
                    <div class="example-item">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                            <strong>Alternative ${i + 1}:</strong>
                            <span style="background: #667eea; color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.85em;">
                                ${alt.confidence}% confidence
                            </span>
                        </div>
                        <div class="example-tulu">${alt.text}</div>
                        <div style="color: #999; font-size: 0.85em; margin-top: 5px;">
                            <i class="fas fa-lightbulb"></i> ${alt.reason}
                        </div>
                    </div>
                `).join('');
                document.getElementById('alternativesList').innerHTML = alternativesHTML;
            } else {
                document.getElementById('alternativesList').innerHTML = 
                    '<p style="text-align: center; color: #999; padding: 20px;">No alternative translations available for this input.</p>';
            }

            // Detailed metrics
            if (data.metrics) {
                const metrics = data.metrics;
                const metricsHTML = `
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                        <div class="example-item">
                            <strong>Input Length</strong>
                            <div style="font-size: 1.5em; color: #667eea; margin-top: 5px;">${metrics.input_length} words</div>
                            <div style="color: #999; font-size: 0.85em;">${metrics.input_chars} characters</div>
                        </div>
                        <div class="example-item">
                            <strong>Output Length</strong>
                            <div style="font-size: 1.5em; color: #667eea; margin-top: 5px;">${metrics.output_length} words</div>
                            <div style="color: #999; font-size: 0.85em;">${metrics.output_chars} characters</div>
                        </div>
                        <div class="example-item">
                            <strong>Length Ratio</strong>
                            <div style="font-size: 1.5em; color: #667eea; margin-top: 5px;">${metrics.length_ratio.toFixed(2)}</div>
                            <div style="color: #999; font-size: 0.85em;">Output / Input words</div>
                        </div>
                        <div class="example-item">
                            <strong>Quality Assessment</strong>
                            <div style="font-size: 1.1em; color: #333; margin-top: 5px;">${metrics.quality_note}</div>
                        </div>
                    </div>
                `;
                document.getElementById('metricsInfo').innerHTML = metricsHTML;
            } else {
                document.getElementById('metricsInfo').innerHTML = 
                    '<p style="text-align: center; color: #999; padding: 20px;">No detailed metrics available.</p>';
            }
        }

        function showDetails() {
            const details = document.getElementById('detailsSection');
            details.style.display = details.style.display === 'none' ? 'block' : 'none';
        }

        function copyTranslation() {
            const text = document.getElementById('translatedText').textContent;
            navigator.clipboard.writeText(text).then(() => {
                showMessage('Translation copied to clipboard!', 'success');
            });
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        function loadHistory() {
            document.getElementById('historyLoading').style.display = 'block';
            
            fetch('/history?limit=50')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('historyLoading').style.display = 'none';
                    
                    if (data.success) {
                        displayHistory(data.translations);
                    } else {
                        showMessage('Failed to load history: ' + data.error, 'error');
                    }
                })
                .catch(error => {
                    document.getElementById('historyLoading').style.display = 'none';
                    showMessage('Error loading history: ' + error.message, 'error');
                });
        }

        function displayHistory(translations) {
            const historyList = document.getElementById('historyList');
            
            if (translations.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">No translation history yet. Start translating!</p>';
                return;
            }

            const historyHTML = translations.map(t => `
                <div class="history-item">
                    <div class="history-header">
                        <span class="history-direction">${t.direction.toUpperCase()}</span>
                        <span class="history-time">${formatDate(t.timestamp)}</span>
                    </div>
                    <div class="history-texts">
                        <div class="history-input"><strong>Input:</strong> ${t.input_text}</div>
                        <div class="history-output"><strong>Output:</strong> ${t.output_text}</div>
                    </div>
                    <div class="history-actions">
                        <button class="btn btn-outline btn-sm" onclick="reuseTranslation('${t.input_text.replace(/'/g, "\\'")}')">
                            <i class="fas fa-redo"></i> Reuse
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteTranslation(${t.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');

            historyList.innerHTML = historyHTML;
        }

        function searchHistory() {
            const searchText = document.getElementById('historySearch').value.trim();
            
            if (!searchText) {
                loadHistory();
                return;
            }

            fetch(`/search?q=${encodeURIComponent(searchText)}&limit=50`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayHistory(data.results);
                    } else {
                        showMessage('Search failed: ' + data.error, 'error');
                    }
                })
                .catch(error => {
                    showMessage('Search error: ' + error.message, 'error');
                });
        }

        function reuseTranslation(text) {
            switchView('translate');
            document.getElementById('searchInput').value = text;
            translateWord();
        }

        function deleteTranslation(id) {
            if (!confirm('Are you sure you want to delete this translation?')) {
                return;
            }

            fetch(`/history/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('Translation deleted successfully', 'success');
                    loadHistory();
                } else {
                    showMessage('Failed to delete: ' + data.error, 'error');
                }
            })
            .catch(error => {
                showMessage('Error deleting translation: ' + error.message, 'error');
            });
        }

        function loadStatistics() {
            document.getElementById('statsLoading').style.display = 'block';
            
            fetch('/statistics')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('statsLoading').style.display = 'none';
                    
                    if (data.success) {
                        displayStatistics(data.statistics);
                    } else {
                        showMessage('Failed to load statistics: ' + data.error, 'error');
                    }
                })
                .catch(error => {
                    document.getElementById('statsLoading').style.display = 'none';
                    showMessage('Error loading statistics: ' + error.message, 'error');
                });
        }

        function displayStatistics(stats) {
            let html = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${stats.total_translations}</div>
                        <div class="stat-label">Total Translations</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.last_24_hours}</div>
                        <div class="stat-label">Last 24 Hours</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.by_direction['en-tu'] || 0}</div>
                        <div class="stat-label">English ‚Üí Tulu</div>
                    </div>
                </div>
            `;

            if (stats.model) {
                html += `
                    <div class="model-info">
                        <h3><i class="fas fa-brain"></i> Model Performance</h3>
                        <div class="model-metrics">
                            <div class="metric-item">
                                <div class="metric-label">BLEU Score</div>
                                <div class="metric-value">${stats.model.bleu_score || 'N/A'}</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-label">Exact Match Rate</div>
                                <div class="metric-value">${stats.model.exact_match_rate || 'N/A'}%</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-label">Character Accuracy</div>
                                <div class="metric-value">${stats.model.char_accuracy || 'N/A'}%</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-label">Training Epochs</div>
                                <div class="metric-value">${stats.model.total_epochs || 'N/A'}</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-label">Dataset Size</div>
                                <div class="metric-value">${stats.model.dataset_size || 'N/A'}</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-label">Training Date</div>
                                <div class="metric-value" style="font-size: 1em;">${stats.model.training_date || 'N/A'}</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            if (stats.popular_translations && stats.popular_translations.length > 0) {
                html += `
                    <div class="model-info" style="margin-top: 20px;">
                        <h3><i class="fas fa-star"></i> Most Popular Translations</h3>
                        <div style="margin-top: 15px;">
                            ${stats.popular_translations.map((item, i) => `
                                <div style="padding: 10px; background: white; border-radius: 8px; margin-bottom: 10px;">
                                    <strong>${i + 1}.</strong> "${item.text}" 
                                    <span style="color: #999;">(${item.count} times)</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            document.getElementById('statisticsContent').innerHTML = html;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
            if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
            
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Handle Enter key in search
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    translateWord();
                }
            });

            document.getElementById('historySearch').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchHistory();
                }
            });
        });
    </script>
